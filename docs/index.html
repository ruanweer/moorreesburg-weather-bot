<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ruan Weer Stasie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --text: #1f2937;
}

body.dark {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f1f5f9;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle {
  font-size: 20px;
  cursor: pointer;
}

.badge {
  background: var(--card);
  padding: 8px 14px;
  border-radius: 20px;
  margin-top: 10px;
  display: inline-block;
  font-weight: bold;
}

.cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 20px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  text-align: center;
}

.card h3 {
  margin: 0;
  font-size: 14px;
  opacity: 0.7;
}

.card .value {
  margin-top: 8px;
  font-size: 22px;
  font-weight: bold;
}

.section {
  margin-top: 35px;
}

details summary {
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  background: var(--card);
  padding: 15px;
  border-radius: 15px;
}

.week-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 15px;
}

button {
  margin-top: 15px;
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">

<div class="header">

</body>
</html>
