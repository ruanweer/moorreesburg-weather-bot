<!doctype html>
<html lang="af">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ruan Weer Stasie</title>
  <style>
    :root{
      --bg:#ffffff; --card:#f6f7f9; --text:#111827; --muted:#6b7280; --border:#e5e7eb;
      --accent:#111827;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1220; --card:#0f1a30; --text:#e5e7eb; --muted:#9ca3af; --border:#1f2a44;
        --accent:#e5e7eb;
      }
    }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text);
    }
    .wrap{ max-width: 760px; margin: 24px auto; padding: 0 16px; }
    .title{ display:flex; align-items:center; gap:10px; font-size: 30px; font-weight: 800; }
    .muted{ color:var(--muted); margin-top:6px; }
    .card{
      margin-top:16px; background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:16px;
    }
    pre{
      margin:0; white-space:pre-wrap; font-size:16px; line-height:1.35;
    }
    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:10px;
    }
    .day{
      background: rgba(255,255,255,0.04);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
    }
    .day h4{ margin:0 0 6px 0; font-size:14px; color:var(--muted); font-weight:700; }
    .row{ display:flex; justify-content:space-between; gap:10px; font-size:14px; }
    .row span{ color:var(--muted); }
    .btnbar{ display:flex; gap:10px; margin-top:10px; }
    button{
      background: transparent; color:var(--accent);
      border:1px solid var(--border);
      padding:10px 12px; border-radius:12px; font-weight:700;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">üå§Ô∏è Ruan Weer Stasie</div>
    <div class="muted" id="updated">Laai‚Ä¶</div>

    <div class="card">
      <pre id="msg">‚Ä¶</pre>
      <div class="btnbar">
        <button onclick="load()">Refresh</button>
      </div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px 0;">7 Dae Voorspelling</h3>
      <div class="grid" id="days"></div>
    </div>
  </div>

  <script>
    function shortDay(dateStr){
      const d = new Date(dateStr + "T00:00:00");
      return d.toLocaleDateString("af-ZA", { weekday:"short", day:"2-digit", month:"short" });
    }

    function escapeHtml(s){
      return (s ?? "").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    async function load(){
      try{
        const r = await fetch("data.json?ts=" + Date.now(), { cache: "no-store" });
        if(!r.ok) throw new Error("HTTP " + r.status);
        const j = await r.json();

        document.getElementById("updated").textContent = "Laas opgedateer: " + (j.updated_at ?? "?");
        document.getElementById("msg").textContent = j.message ?? "Geen boodskap.";

        const daysEl = document.getElementById("days");
        daysEl.innerHTML = "";

        const daily = j.daily ?? [];
        for(const d of daily){
          const el = document.createElement("div");
          el.className = "day";
          el.innerHTML = `
            <h4>${escapeHtml(shortDay(d.date))}</h4>
            <div class="row"><div>üå°Ô∏è ${d.tmin.toFixed(1)}¬∞ / ${d.tmax.toFixed(1)}¬∞</div><span>UV ${d.uv.toFixed(1)}</span></div>
            <div class="row"><div>üåßÔ∏è ${d.rain_prob.toFixed(0)}% (${d.rain_mm.toFixed(1)}mm)</div><span>üí® ${d.wind_max.toFixed(0)} ${d.wind_dir}</span></div>
            <div class="row"><div>üåÖ ${d.sunrise.slice(-5)} </div><span>üåá ${d.sunset.slice(-5)}</span></div>
          `;
          daysEl.appendChild(el);
        }
      }catch(e){
        document.getElementById("updated").textContent = "Kon nie data laai nie.";
        document.getElementById("msg").textContent = String(e);
      }
    }
    load();
  </script>
</body>
</html>
