<!DOCTYPE html>
<html lang="af">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruan Weer Stasie</title>

<style>
:root{
  --bg:#f2f4f8;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --accent:#3b82f6;
}

body.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --accent:#3b82f6;
}

body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

h1{
  font-size:32px;
  margin-bottom:5px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toggle{
  font-size:22px;
  cursor:pointer;
}

.badge{
  background:var(--card);
  padding:8px 14px;
  border-radius:20px;
  display:inline-block;
  margin:6px 0;
  font-weight:600;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
  margin-top:20px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
  text-align:center;
}

.card h3{
  margin:0;
  font-size:15px;
  color:var(--muted);
}

.big{
  font-size:28px;
  font-weight:700;
  margin-top:6px;
}

button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  font-size:15px;
  cursor:pointer;
}

details{
  margin-top:30px;
}

.week-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <h1>ğŸŒ¤ Ruan Weer Stasie</h1>
  <div class="toggle" onclick="toggleDark()">ğŸŒ™ / â˜€ï¸</div>
</div>

<div class="badge" id="updated"></div>
<div class="badge">Plek: Moorreesburg</div>

<div class="grid" id="todayGrid"></div>

<button onclick="location.reload()">Refresh</button>

<details>
  <summary style="font-size:20px;font-weight:600;">ğŸ“ 7 Dae Voorspelling</summary>
  <div class="week-grid" id="weekGrid"></div>

</div>

async function loadData(){
  const res = await fetch('data.json?'+Date.now());

  document.getElementById("updated").innerText =
    "Laas opgedateer: " + data.updated_at;

  const today = data.week[0];

  document.getElementById("todayGrid").innerHTML = `
    <div class="card">

    </div>

    <div class="card">
      <h3>ğŸŒ‡ Son sak</h3>

    </div>

    <div class="card">
      <h3>ğŸŒ¡ Minimum</h3>
      <div class="big">${today.min}Â°C</div>
    </div>

    <div class="card">
      <h3>ğŸŒ¡ Maksimum</h3>
      <div class="big">${today.max}Â°C</div>
    </div>

    <div class="card">
      <h3>ğŸŒ§ ReÃ«n kans</h3>
      <div class="big">${today.rain_prob}%</div>
    </div>

    <div class="card">
      <h3>â± ReÃ«n volgende 30min</h3>

  `;

  let weekHTML = "";
  data.week.forEach(day=>{
    weekHTML += `
      <div class="card">

  document.getElementById("weekGrid").innerHTML = weekHTML;
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

loadData();

// Auto refresh elke 10 minute
setInterval(loadData, 10 * 60 * 1000);
</script>

</body>
</html>
